<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consult Over Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            overflow: hidden; /* Prevents body from having a scrollbar */
        }
        .chat p {
            margin: 0.5rem 0; /* Adjusts the space between messages */
        }
        .bg-message {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
            padding: 0.5rem;
            display: inline-block;
            max-width: 70%; /* Sets the maximum width to 70% of the container */
            word-wrap: break-word; /* Ensures text wraps within the message box */
        }
        .messages {
            max-height: 200px; /* Sets a maximum height for the messages div */
            overflow-y: auto; /* Allows scrolling */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }
        .messages::-webkit-scrollbar {
            width: 0px; /* Hides the scrollbar for WebKit browsers */
        }
    </style>
  </head>
  <body style="padding:10%;background:#e6884e;">
    <div style="background:#fedbc5;padding:4%;margin-right:10%;margin-left:10%;border-radius:25px">
        <div class="chat m-5">
            <div class="messages">

                <!--Ankush bhai, yaha neeche class me ''class="text-end"'' use karna user ke liye aur  ''class="text-start"'' use karna consultant ke liye aur  -->
                <p class="text-start"><span class="bg-message">Hey there, How Can I help you?</span></p>
                <p class="text-end"><span class="bg-message">Bas bhai, Ahuja jaisa haal ho gaya hai, samjh nahi aa raha kya karu, dimag kam hai.</span></p>
                <p class="text-start"><span class="bg-message">Time Nikal ke mar kyu nahi jata</span></p>
                <!--Example ke liye 3 line likh diya hai samjh jayega-->

            </div><br>
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Message..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                
                <!--Ispe click karne pe ye message db me bhejdena, aur upar wala div update kardena -->
                <a href="abc.php"><button type="button" class="btn btn-primary">Send</button></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
